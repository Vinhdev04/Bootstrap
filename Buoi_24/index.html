<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap buổi 23</title>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-flex">
    <marquee behavior="" direction="" id="slide">Order in Bootstrap</marquee>
    <!-- 
    TODO: Order in Bootstrap
      order-0 (default), order-1, order-2, order-3, order-4, order-5, order-6
      order-first: -1 => đầu
      order-last: 6   => cuối
    -->
    <div class="d-flex flex-nowrap">
      <div class="order-2 p-2">First flex item</div>
      <div class="order-1 p-2">Second flex item</div>
      <div class="order-3 p-2">Third flex item</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
