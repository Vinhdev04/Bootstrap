<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap buổi 23</title>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-flex">
    <marquee behavior="" direction="" id="slide"
      >Flex-wrap in Bootstrap</marquee
    >
    <!-- 
    TODO: flex-wrap in Bootstrap
     
    -->
    <div class="bd-example bd-example-flex">
      <!-- flex-wrap: nowrap -->
      <div class="d-flex flex-nowrap mb-3" style="width: 8rem">
        <div class="p-2">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
        <div class="p-2">Flex item 4</div>
        <div class="p-2">Flex item 5</div>
      </div>

      <!-- flex-wrap: wrap -->
      <div class="d-flex flex-wrap mb-3" style="width: 8rem">
        <div class="p-2">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
        <div class="p-2">Flex item 4</div>
        <div class="p-2">Flex item 5</div>
      </div>

      <!-- flex-wrap: wrap-reverse -->
      <div class="d-flex flex-wrap-reverse" style="width: 8rem">
        <div class="p-2">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
        <div class="p-2">Flex item 4</div>
        <div class="p-2">Flex item 5</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
