<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap buổi 06</title>
    <style></style>
  </head>
  <body>
    <h1>Breakpoint and Container</h1>
    <div class="container">
      <p class="p-3 text-primary bg-warning">Container</p>
    </div>
    <div class="container-sm">
      <p class="p-3 text-primary bg-light">Container-sm</p>
    </div>
    <div class="container-md">
      <p class="p-3 text-primary bg-dark">Container-md</p>
    </div>
    <div class="container-lg">
      <p class="p-3 text-primary bg-info">Container-lg</p>
    </div>
    <div class="container-xl">
      <p class="p-3 text-light bg-danger">Container-xl</p>
    </div>
    <div class="container-xxl">
      <p class="p-3 text-info bg-success">Container-xxl</p>
    </div>
    <div class="container-fluid">
      <p class="p-3 text-primary bg-success-subtle">Container fluid</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
