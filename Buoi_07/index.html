<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap buổi 07</title>
    <style></style>
  </head>
  <body>
    <h1>12 Columns and Grid System</h1>
    <div class="container">
      <div class="row mb-1">
        <div class="col border border-secondary text-primary-subtle bg-info">
          1
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          2
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          3
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          4
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          5
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          6
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          7
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          8
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          9
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          10
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          11
        </div>
        <div class="col border border-secondary text-primary-subtle bg-info">
          12
        </div>
      </div>
      <div class="row mb-1">
        <div
          class="col border border-secondary text-light bg-secondary text-center"
        >
          1
        </div>
        <div
          class="col border border-secondary text-light bg-secondary text-center"
        >
          2
        </div>
        <div
          class="col border border-secondary text-light bg-secondary text-center"
        >
          3
        </div>
        <div
          class="col border border-secondary text-light bg-secondary text-center"
        >
          4
        </div>
        <div
          class="col border border-secondary text-light bg-secondary text-center"
        >
          5
        </div>
        <div
          class="col border border-secondary text-light bg-secondary text-center"
        >
          6
        </div>
      </div>

      <div class="row mb-1">
        <div
          class="col-2 border border-primary text-info bg-success-subtle text-center"
        >
          col-2
        </div>
        <div
          class="col-4 border border-primary text-info bg-success-subtle text-center"
        >
          col-4
        </div>
        <div
          class="col-6 border border-primary text-info bg-success-subtle text-center"
        >
          col-6
        </div>
      </div>
      <div class="row">
        <div
          class="col-2 border border-danger text-danger bg-warning text-center"
        >
          col-2
        </div>
        <div
          class="col border border-danger text-danger bg-warning text-center"
        >
          col-10
        </div>
      </div>
      <!-- Column size with breakpoint -->
      <div class="row">
        <div
          class="col-sm-2 border border-danger text-danger bg-warning text-center"
        >
          col-2
        </div>
        <div
          class="col border border-danger text-danger bg-warning text-center"
        >
          col-10
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
