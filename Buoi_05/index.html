<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap buổi 05</title>
    <style>
      .square {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Sử dụng border trong bootstrap</h1>
    <div class="square border m-5 text-success">All</div>
    <div class="square border-top m-5 text-warning">Top</div>
    <div class="square border-bottom m-5 text-info">Bottom</div>
    <div class="square border-end m-5 text-danger">End</div>
    <div class="square border-start m-5 text-success-subtle">Start</div>

    <div class="square border border-0 m-5 text-success">Remove border</div>
    <div class="square border border-top-0 m-5 text-warning">Top</div>
    <div class="square border border-bottom-0 m-5 text-info">Bottom</div>
    <div class="square border border-end-0 m-5 text-danger">End</div>
    <div class="square border border-start-0 m-5 text-success-subtle">
      Start
    </div>

    <div class="square border border-primary m-5"></div>
    <div class="square border border-success m-5"></div>
    <div class="square border border-warning m-5"></div>
    <div class="square border border-secondary m-5"></div>
    <div class="square border border-primary-subtle m-5"></div>
    <div class="square border border-primary-info m-5"></div>

    <div class="square border border-1 border-primary-info m-5"></div>
    <div class="square border border-2 border-primary-info m-5"></div>
    <div class="square border border-3 border-primary-info m-5"></div>
    <div class="square border border-4 border-primary-info m-5"></div>
    <div class="square border border-5 border-primary-info m-5"></div>

    <div class="square border border-primary border-3 m-5 rounded"></div>
    <div
      class="square border border-primary border-3 m-5 rounded-top rounded-1"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-end rounded-2"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-start rounded-3"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-bottom rounded-4"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-circle rounded-5"
    ></div>
    <div class="square border border-primary border-3 m-5 rounded-pill"></div>

    <div
      class="square border border-primary border-3 m-5 rounded-bottom-1"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-start-2"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-end-circle"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-start-pill"
    ></div>
    <div
      class="square border border-primary border-3 m-5 rounded-5 rounded-top-0"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
