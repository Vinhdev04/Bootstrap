<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap buổi 16</title>
  </head>
  <body>
    <marquee behavior="" direction="" id="slide"
      >Flex-direction in Bootstrap</marquee
    >
    <!-- * Display: flex-row -->
    <div class="d-flex p-2 bg-secondary flex-row border">
      <div class="item p-2 mb-2 bg-warning border">1</div>
      <div class="item p-2 mb-2 bg-warning border">2</div>
      <div class="item p-2 mb-2 bg-warning border">3</div>
      <div class="item p-2 mb-2 bg-warning border">4</div>
    </div>

    <!-- * Display: flex-row-reverse -->
    <div class="d-flex p-2 bg-danger flex-row-reverse">
      <div class="item p-2 mb-2 bg-info border">1</div>
      <div class="item p-2 mb-2 bg-info border">2</div>
      <div class="item p-2 mb-2 bg-info border">3</div>
      <div class="item p-2 mb-2 bg-info border">4</div>
    </div>

    <!-- * Display: flex-column -->
    <div class="d-flex p-2 bg-light flex-column">
      <div class="item p-2 mb-2 bg-warning border">1</div>
      <div class="item p-2 mb-2 bg-warning border">2</div>
      <div class="item p-2 mb-2 bg-warning border">3</div>
      <div class="item p-2 mb-2 bg-warning border">4</div>
    </div>

    <!-- * Display: flex-column-reverse -->
    <div
      class="d-flex p-2 bg-primary flex-column-reverse flex-lg-column flex-xl-column-reverse"
    >
      <div class="item p-2 mb-2 bg-info border">1</div>
      <div class="item p-2 mb-2 bg-info border">2</div>
      <div class="item p-2 mb-2 bg-info border">3</div>
      <div class="item p-2 mb-2 bg-info border">4</div>
    </div>

    <div
      class="d-flex p-2 bg-primary flex-column-reverse flex-lg-column flex-md-column-reverse"
    >
      <div class="item p-2 mb-2 bg-info border">1</div>
      <div class="item p-2 mb-2 bg-info border">2</div>
      <div class="item p-2 mb-2 bg-info border">3</div>
      <div class="item p-2 mb-2 bg-info border">4</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
