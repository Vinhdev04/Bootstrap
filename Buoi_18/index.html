<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap buổi 18</title>
  </head>
  <body>
    <marquee behavior="" direction="" id="slide"
      >Align-items in Bootstrap</marquee
    >
    <!-- * Display: align-items: start  -->
    <div
      class="d-flex m-2 p-2 border bg-primary align-items-start"
      style="height: 100px"
    >
      <div class="bg-danger border">Item 1</div>
      <div class="bg-danger border">Item 2</div>
      <div class="bg-danger border">Item 3</div>
    </div>

    <!-- * Display: justify-content: end -->
    <div
      class="d-flex m-2 p-2 border bg-secondary align-items-end"
      style="height: 100px"
    >
      <div class="bg-danger border">Item 1</div>
      <div class="bg-danger border">Item 2</div>
      <div class="bg-danger border">Item 3</div>
    </div>

    <!-- * Display: justify-content: center -->
    <div
      class="d-flex m-2 p-2 border bg-info align-items-center"
      style="height: 100px"
    >
      <div class="p-2 bg-danger border m-2">Item 1</div>
      <div class="p-2 bg-danger border m-2">Item 2</div>
      <div class="p-2 bg-danger border m-2">Item 3</div>
    </div>

    <!-- * Display: justify-content: baseline-->
    <div
      class="d-flex m-2 p-2 border bg-success align-items-baseline"
      style="height: 100px"
    >
      <div class="p-2 bg-danger border m-2">Item 1</div>
      <div class="p-2 bg-danger border m-2">Item 2</div>
      <div class="p-2 bg-danger border m-2">Item 3</div>
    </div>

    <!-- * Display: justify-content: stretch -->
    <div
      class="d-flex m-2 p-2 border bg-light align-items-stretch"
      style="height: 100px"
    >
      <div class="p-2 bg-danger border m-2">Item 1</div>
      <div class="p-2 bg-danger border m-2">Item 2</div>
      <div class="p-2 bg-danger border m-2">Item 3</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
