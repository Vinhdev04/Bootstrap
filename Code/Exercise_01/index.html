<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Practice 01</title>
    <style>
      div {
        background-color: orange;
        border: 1px solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Exercise 01</h1>
    <!-- Hãy chỉnh sửa mã HTML của các khối màu cam dưới đây để chúng hoạt động giống như khối màu đỏ nhạt. -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-4 col-sm-12 col-md-4">
          33% Tablet, 100% di động
        </div>
        <div class="col-12 col-4 col-sm-12 col-md-4">
          33% Tablet, 100% di động
        </div>
        <div class="col-12 col-4 col-sm-12 col-md-4">
          33% Tablet, 100% di động
        </div>
      </div>

      <!-- Hãy chỉnh sửa mã HTML dưới đây để các khối màu xanh lục nhạt hoạt động giống như khối màu xanh nhạt. -->
      <div class="row">
        <div class="col-10 col-md-12 col-sm-12 col-lg-8">Cột 1</div>
        <div class="col-10 col-md-6 col-sm-6 col-lg-2">Cột 2</div>
        <div class="col-10 col-md-6 col-sm-6 col-lg-2">Cột 3</div>
      </div>

      <!-- Hãy chỉnh sửa mã HTML dưới đây để các khối màu lục sẫm hoạt động giống như khối màu vàng nhạt. -->

      <div class="row">
        <div class="col-12 col-md-6 col-sm-12 col-lg-4 col-xxl-2 col-xl-3">
          Cột 1
        </div>
        <div class="col-12 col-md-6 col-sm-12 col-lg-8 col-xxl-10 col-xl-9">
          Cột 2
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
