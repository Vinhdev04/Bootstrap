<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Favicon/32x32.png" type="image/x-icon" />
    <!-- Nhúng bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap buổi 20</title>
  </head>
  <body>
    <marquee behavior="" direction="" id="slide"
      >Flex-shrink,flex-grow in Bootstrap</marquee
    >
    <!-- TODO: flex-grow -> default: 0, (2,3...) chia từng phần (1/2,1/3....) -->
    <div
      class="d-flex m-2 p-2 border bg-primary align-items-start"
      style="height: 100px"
    >
      <div class="d-flex">
        <div class="p-2 flex-grow-1">Flex item</div>
        <div class="p-2 flex-grow-1">Flex item</div>
        <div class="p-2">Third flex item</div>
      </div>

      <!-- TODO: flex-shrink: 0   -->
      <div class="d-flex">
        <div class="p-2 flex-shrink-1">Flex item</div>
        <div class="p-2">Flex item</div>
        <div class="p-2 flex-shrink-0">Third flex item</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
